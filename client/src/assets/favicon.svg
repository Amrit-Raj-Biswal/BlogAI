
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <style>
      :root {
        --accent1: #00f5d4;
        --accent2: #9b5de5;
        --text: #ffffff;
        --glow: #00f5d4;
      }
      .logo-text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        font-size: 48px;
        fill: url(#grad);
        stroke: var(--text);
        stroke-width: 1px;
        paint-order: stroke fill;
        filter: url(#glowFilter);
      }
      .icon {
        fill: url(#grad);
        filter: url(#glowFilter);
      }
    </style>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--accent1)" />
      <stop offset="100%" stop-color="var(--accent2)" />
    </linearGradient>
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon: A glowing quill pen in a circle to represent blogging -->
  <circle cx="80" cy="100" r="50" stroke="url(#grad)" stroke-width="5" fill="none" filter="url(#glowFilter)" />
  <path class="icon" d="M60 100 Q80 40, 100 100 Q80 160, 60 100 Z" />

  <!-- Centered Text -->
  <text x="160" y="115" class="logo-text">BlogAI</text>
</svg>
